name: Documentation

on:
  push:
    branches:
      - main # Your main branch
    tags:
      - v* # Tags like v1.1.0 will trigger versioned documentation
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write # Critical for GitHub Pages deployment
  id-token: write # Critical for GitHub Pages deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Julia (v1.12)
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.12' # Using your specified Julia version
          
      # Fixes the PyCall/SymPy error by installing the Python package via pip
      - name: Install Python Dependencies (sympy)
        run: |
          python3 -m pip install sympy

      # Step to install Documenter.jl and your package dependencies
      - name: Install dependencies
        run: julia --project=docs/ -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate();
          ' 
          
      # Step to build and deploy the documentation
      - name: Build and deploy
        env:
          # Required for Documenter to deploy via GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs/ docs/make.jl

      - name: Upload Documenter Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/build'

  # This job publishes the built documentation artifact to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
